<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire paiement en ligne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="contMontant">
            <p>1 <strong>Réalisation d'un site statique</strong> : 800€</p>
        </div>

        <form>
            <div class="inpFull">
                <label for="nom">Titulaire</label>
                <input type="text" id="nom" name="titulaire" required maxlength="30" placeholder="Entrez le nom du titulaire">
            </div>

            <div class="inpFull">
                <label for="num">Numéros</label>
                <input type="text" id="num" name="numeros" required placeholder="8888-8888-8888-8888" pattern="[0-9]+">
            </div>

            <div class="contExSecu">
               <div class="inpExp">
                   <label for="expiration">Expiration</label>
                   <select name="moisexp" id="expiration" class="select1">
                       <option value="1">01</option>
                       <option value="1">02</option>
                       <option value="1">03</option>
                       <option value="1">04</option>
                       <option value="1">05</option>
                       <option value="1">06</option>
                       <option value="1">07</option>
                       <option value="1">08</option>
                       <option value="1">09</option>
                       <option value="1">10</option>
                       <option value="1">11</option>
                       <option value="1">12</option>
                   </select>
                   <span>/</span>
                   <select name="anexp" class="select2">
                    <option value="1">2021</option>
                    <option value="1">2021</option>
                    <option value="1">2022</option>
                    <option value="1">2023</option>
                    <option value="1">2024</option>
                    <option value="1">2025</option>
                    <option value="1">2026</option>
                    <option value="1">2027</option>
                    <option value="1">2028</option>
                    <option value="1">2029</option>
                    <option value="1">2030</option>
                </select>
               </div>

               <div class="inpSecu">
                <label for="crypto">Cryptogramme</label>
                <input type="text" name="crypto" id="crypto" required maxlength="3" placeholder="XXX" pattern="[0-9]{3}">
            </div>

            </div>

            <div class="contBtn">
                <button>Confirmer et payer</button>
            </div>


        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
